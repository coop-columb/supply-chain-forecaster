            echo "No Kubernetes configuration found, will use simulation mode."
          fi
          
          # Check if API key exists for verification
          if [ -n "${{ secrets.API_KEY_PRODUCTION }}" ]; then
            echo "HAS_API_KEY=true" >> $GITHUB_OUTPUT
